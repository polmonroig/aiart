    <script>
      Dropzone.options.imageDropzone = {
      url: "http://127.0.0.1:8080/submit",
      method: "post",
      withCredentials: false,
      timeout: 30000,
      parallelUploads: 2,
      uploadMultiple: false,
      maxFilesize: 7,
      paramName: "file",
      createImageThumbnails: true,
      maxThumbnailFilesize: 10,
      thumbnailWidth: document.getElementById("imageDropzone").offsetWidth*0.6,
      thumbnailHeight: document.getElementById("imageDropzone").offsetHeight*0.6,
      thumbnailMethod: 'crop',
      resizeWidth: 200,
      resizeHeight: null,
      resizeMimeType: null,
      resizeQuality: 1,
      resizeMethod: 'contain',
      filesizeBase: 1000,
      maxFiles: 1,
      params: {},
      headers: null,
      clickable: true,
      ignoreHiddenFiles: true,
      acceptedFiles: ".jpeg,.jpg,.png",
      acceptedMimeTypes: null,
      autoProcessQueue: true,
      autoQueue: true,
      addRemoveLinks: false,
      previewsContainer: null,
      hiddenInputContainer: "body",
      capture: null,
      renameFilename: null,
      renameFile: null,
      forceFallback: false,
      accept: function(file, done) {
        console.log("Uploading...");
        done();
      },
      init: function() {
        this.on("addedfile", function() {
          if (this.files[1]!=null){
            this.removeFile(this.files[0]);
          }
        });
      
        // Receives response from server
        this.on("success", function(response) {
            console.log("Uploaded!");
                    console.log(response.xhr.responseText);
            processImage(JSON.parse(response.xhr.responseText));
            showImage(this.files[0],'color-image');
            showImage(this.files[0],'balance-image');
        });
      }
      };
    </script>
